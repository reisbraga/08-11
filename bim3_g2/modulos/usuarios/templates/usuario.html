{% block conteudo %}
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        {% for msg in mensagens %}
            <div>
                {{ msg }}
            </div>
        {% endfor %}
    {% endif %}
    <div>
        <a href="/usuarios/add">Adicionar</a>
    </div>
    <table>
        <tr>
            <tr>Nome</tr>
            <tr>E-mail</tr>
            <tr>Senha</tr>
        </tr>
        {% for u in usuarios%}
        <tr>
            <td>{{u.nome}}</td>
            <td>{{u.email}}</td>
            <td>{{u.senha}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
